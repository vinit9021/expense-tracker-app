
{% extends 'base.html' %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 mb-0 text-gray-800">Edit Expense</h1>
      <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to List
      </a>
    </div>

    <div class="card card-body mb-4">
      <form action="{{ url_for('edit_expense', id=expense.id) }}" method="POST">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ expense.title }}" required>
          </div>
          <div class="col-md-6">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
            </div>
          </div>
          <div class="col-12">
            <label for="description" class="form-label">Description (Optional)</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ expense.description or '' }}</textarea>
          </div>
          <div class="col-md-6">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
              <option value="food" {% if expense.category == 'food' %}selected{% endif %}>Food</option>
              <option value="travel" {% if expense.category == 'travel' %}selected{% endif %}>Travel</option>
              <option value="utilities" {% if expense.category == 'utilities' %}selected{% endif %}>Utilities</option>
              <option value="other" {% if expense.category == 'other' %}selected{% endif %}>Other</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="spent_on" class="form-label">Spent On</label>
            <input type="date" class="form-control" id="spent_on" name="spent_on" value="{{ expense.spent_on.strftime('%Y-%m-%d') }}" required>
          </div>
          <div class="col-12 text-end">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Expense</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
